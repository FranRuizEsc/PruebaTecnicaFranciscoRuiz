<mat-card>
  <mat-card-subtitle>
    <!-- User name and photo avatar -->
    <h6>
      <img src="{{ photo.user.profile_image.small }}" alt="User photo" class="rounded-circle">
      {{ photo.user.username }}
    </h6>
  </mat-card-subtitle>
  <!-- pressing the image directs the route to the detail of the photo -->
  <a [routerLink]="['/main/photos', photo.id]" title="{{photo.description}}" class="m-auto w-100" >
    <img src="{{photo.urls.regular}}" alt="Card image cap" class="w-100 photo-element">
  </a>
  <mat-card-content>
    <!-- Show photos likes -->
    <div class="row">
      <div class="col-sm ">
        <img src="./assets/images/thumb-up.png" alt="like">
        <p> {{ photo.likes }}</p>
      </div>
    </div>
  </mat-card-content>

</mat-card>
